<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <h1>Register</h1>
        <h3 class="subtitle">Create your account</h3>
        <form id="form">
            <div class="name">
                <label for="name">Full name:</label>
                <br>
                <input type="text" id="name-input" placeholder="Type your name" required>
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email-input" placeholder="example@email.com" required>
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <br>
                <input type="password" id="password-input" placeholder="Type your password" required>
            </div>
            <div class="password-confirm">
                <label for="password-confirm">Confirm your password:</label>
                <br>
                <input type="password" id="password-confirm-input" placeholder="Confirm your password" required>
            </div>
            <div class="submit">
                <button type="submit" id="submit-button">Send</button>
            </div>
            <div class="progress">
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>
            <a href="./login/login.html">Login</a>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script type="module" src="script.js"></script>

</html>
